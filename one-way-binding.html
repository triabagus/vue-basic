<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplikasi Vue | One way binding</title>
</head>

<body>
    <!-- element kontainer untuk aplikasi -->
    <div id="app">
        <h2>One way binding</h2>
        <span>
            Inilah yang disebut binding satu arah, meskipun kita mengubah nilai message dari input field, data yang ada
            di kode Javascript-nya tidak akan ikut berubah.
        </span><br><br>
        <input type="text" v-bind:value="message">
        <p>{{message}}</p>
    </div>
</body>
<!-- Menyisipkan Vuejs dari CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    // aplikasi vue
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello world"
        }
    })
</script>

</html>
